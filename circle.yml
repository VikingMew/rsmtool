# Install stuff
dependencies:
  cache_directories:
    - "~/miniconda3/pkgs"
  override:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -f
    - ${HOME}/miniconda3/bin/conda config --add channels desilinguist
    - ${HOME}/miniconda3/bin/conda update --yes conda
    - ${HOME}/miniconda3/bin/conda install --file conda_requirements.txt --yes
    - ${HOME}/miniconda3/bin/pip install -e .

# Run test
test:
  override:
    - ${HOME}/miniconda3/bin/nosetests -v
        parallel: true
        files:
          - tests/test_experiment.py
          - tests/test_analysis.py tests/test_create_features.py tests/test_input.py tests/test_model.py tests/test_preprocess.py tests/test_report.py tests/test_experiment_compare.py
          - tests/test_experiment_eval.py tests/test_experiment_predict.py
